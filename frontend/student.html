<!DOCTYPE html>
<html>
<head>
	<title>Student</title>
  <link rel="stylesheet" href="teacher.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>


	
	<script>
var app = angular.module('student', []);
app.controller('details', function($scope, $http) {
  console.log(sessionStorage.getItem("id"));
  $scope.name='Student';

  $scope.username=' ';
  $scope.section=' ';
  $scope.branch=' ';
  $scope.email=' ';
  $scope.phone_no=' ';


	var data = JSON.stringify({ "id":sessionStorage.getItem("id")});
	var url = "http://127.0.0.1:8000/studentDashboard/";
  $http({
    method : "POST",
    data: data,
    url : url
  }).then(function mySuccess(response) {
      let user=response.data;
      $scope.name=user[0]['first_name']+' '+user[0]['last_name'];

      console.table(response.data);


      console.log(user[0]['username']);
  
  $scope.username=user[0]['username'];
  $scope.section=user[0]['section'];
  $scope.branch=user[0]['branch'];
  $scope.email=user[0]['email'];
  $scope.phone_no=user[0]['phone_no'];
      alert("Wellcome "+$scope.name);
      
      
    }, function myError(response) {
      alert(response.statusText);
  });
});

</script>



</head>



<body>


<div  ng-app="student" ng-controller="details">
  <h1 >Welcome {{name}}</h1>
<br><br>
 <a onclick="raiseQuery()" id="addQuery" class="button1 button2" style="vertical-align:middle"><span>Raise Query</span></a> 

<a href="login.html" class="button" style="vertical-align:middle"><span> Logout</span></a> 
<a onclick="updateQuery()" id="update" class="button1 button2" style="vertical-align:middle"><span>Update Query</span></a><br><br><br>




<div id="name">Name : {{name}}</div><br>
<!-- Roll No. :<div id="roll_no">rollno</div><br> -->
<div id="username">Username : {{username}}</div><br>
<div id="section">Section : {{section}}</div><br>
<div id="branch">Branch : {{branch}}</div><br>
<div id="email">Email : {{email}}</div><br>
<div id="phone_no">Phone No. : {{phone_no}}</div><br>
<div id="queryStatus">Query Status: None</div><br>

<p id="answer">Answer to the Query : None</p><br>
</div>


</body>
</html>
