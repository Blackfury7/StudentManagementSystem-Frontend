<!DOCTYPE html>
<html>
<head>
	<title>Add Student</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
	   <script type="text/javascript" src="base.js"></script>
	<link rel="stylesheet" href="teacher.css">

	<script src="teacher.js"></script>
	
</head>
<body style="padding-left: 100px; background-image: url('https://image.shutterstock.com/image-photo/smooth-flat-vintage-paper-bag-260nw-541488106.jpg'); background-repeat: no-repeat; background-size: cover;">


		<h1  style="font-size: 3em; font-weight: 600;">Add Student </h1>


			
		<div id="addStudentDetails" ng-app="teacher" ng-controller="add_student">

			<div style="font-size: 1.4em; font-weight: 550;">
			
				<label for="first_name">First name :</label>
				<input id="first_name" type="text" ng-model="first_name" placeholder="First name" required><br><br><br>
			
			
				<label for="last-name">Last name :</label>
				<input id ="last_name" type="text"  ng-model="last_name" placeholder="Last Name" ><br><br>


				<label for="username">Username :</label>
				<input id="username" type="text" ng-model="username" placeholder="Username" required><br><br><br>
			
				<label for="branch">Branch :</label>
				<select name="branch" id="branch" ng-model="branch">
				<option value="CSE">CSE</option>
				<option value="CO">CO</option>
				<option value="IT">IT</option>
				<option value="CSIT">CSIT</option>
				<option value="ME">ME</option>
				</select><br><br>
				
				<label for="year">Year :</label>
				<select name="year" id="year" ng-model="year">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				</select><br><br>

				<label for="email">Email Id :</label>
					<input id="email" type="text" ng-model="email" placeholder="xyz@gmail.com" required><br><br><br>


			<label for="contact">Contact :</label>
				<input id="contact" type="text" ng-model="contact" placeholder="enter 10 digit phone number" required><br><br><br>

				
			
				<label for="agree">Have you check the above details are correct?</label>
				<input type="checkbox" name="agree" required><br><br><br>
				

				
					<input type="button" class="button1" style="margin-right:250px" ng-click= "addStudent()"value="Submit">

					<a onclick="window.history.back()" class="button" style="vertical-align:middle"><span> Back</span></a>
</div>



</div>



</body>
</html>
